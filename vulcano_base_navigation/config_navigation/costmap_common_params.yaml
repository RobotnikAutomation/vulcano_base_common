obstacle_range: 2.5
raytrace_range: 2.8
footprint: [[-0.6, -0.4], [0.6, -0.4], [0.6,0.4], [-0.6,0.4]]
#footprint: [[0.260, 0.0], [0.187, 0.187], [0.0,0.260], [-0.187, 0.187], [-0.260, 0.0], [-0.187, -0.187], [0.0, -0.260], [0.187, -0.187] ]
#inflation_radius: 0.3

plugins:
  - {name: obstacles_layer,        type: "costmap_2d::ObstacleLayer" }
  - {name: inflation_layer,        type: "costmap_2d::InflationLayer" }

obstacles_layer:
  enabled: true
  observation_sources: back_right_laser front_left_laser
  back_right_laser:
    data_type: LaserScan
    topic: back_right/scan
    clearing: true
    marking: true
  front_left_laser:
    data_type: LaserScan
    topic: front_left/scan
    marking: true
    clearing: true

inflation_layer:
  enabled: true
  cost_scaling_factor: 0.0 # the lower, the more cost
  inflation_radius: 0.5 # big values make it harder to pass through narrow spaces

